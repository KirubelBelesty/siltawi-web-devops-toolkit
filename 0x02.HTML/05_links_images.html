<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>

<body>
  <!-- External link -->
  <p>
    <a href="http://google.com" target="_blank">Click Here to Visit Google</a>
  </p>

  <!-- This is an external link that directs users to the Google website. The target attribute "_blank" ensures that the link opens in a new browser tab or window. -->

  <!-- Internal link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- This is an internal link within the website. It leads to the "Typography" page, which is located at "/04_typography.html". -->

  <!-- Local image -->
  <img src="assets/images/sample.jpg" alt="My Image" width="200">

  <!-- This is a local image file named "sample.jpg" located in the "assets/images" directory. It is displayed with a width of 200 pixels and has an alternative text "My Image" that describes it for accessibility purposes. -->

  <!-- Remote image -->
  <img src="https://source.unsplash.com/300x300/?programming" alt="My Image 2">

  <!-- This is a remote image sourced from Unsplash. It has a size of 300x300 pixels and shows a random image related to buildings. The alternative text "My Image 2" provides a descriptive text if the image cannot be loaded or for accessibility purposes. -->
</body>

</html>
