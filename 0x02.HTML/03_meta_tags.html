<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta name="description" content="This is my website description" />
  <meta name="keywords" content="web development, web design" />
  <title>Meta Tags</title>
</head>

<body></body>

</html>
<!-- This is an HTML file that contains a basic structure of a web page. The <!DOCTYPE html> declaration specifies the document type and version of HTML. The <html> element is the root element of an HTML page and contains two child elements: <head> and <body>. The <head> element contains metadata about the document, including the character set, viewport settings, and other information. The <body> element contains the visible content of the web page. In this specific code, the <head> element contains several <meta> tags that provide information about the web page, including the character set, viewport settings, and keywords. The <title> element specifies the title of the web page, which is displayed in the browser's title bar. -->
